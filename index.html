<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ghostbusters</title>
  <style>
    /* Styling for the container to stack images */
    .button-container {
      position: relative;
      width: 150px; /* Set width of the button */
      cursor: pointer;
    }

    /* Play Button Image */
    .play-button {
      width: 100%;
      height: auto;
      display: block;
    }

    /* Stop Button Overlay */
    .stop-overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(255, 255, 255, 0.5); /* White with 50% transparency */
      background-image: url('https://acetoylab.github.io/ghostbusters/stop_audio.gif');
      background-size: cover;
      background-position: center;
      display: none; /* Hidden by default */
      opacity: 0; /* Use opacity for smooth transitions */
      transition: opacity 0.3s ease-in-out;
    }

    /* Show the stop overlay */
    .stop-overlay.show {
      display: block;
      opacity: 1;
    }
  </style>
</head>
<body>
  <h1>Ghostbusters</h1>

  <!-- Button Container -->
  <div class="button-container" id="playContainer">
    <img src="https://acetoylab.github.io/ghostbusters/logo.png" 
         alt="Play Ghostbusters theme song" 
         class="play-button">
    <div class="stop-overlay" id="stopOverlay"></div>
  </div>

  <!-- Audio Element -->
  <audio id="audioPlayer">
    <source src="https://acetoylab.github.io/ghostbusters/song.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>

  <script>
    // Get the elements
    const playContainer = document.getElementById('playContainer');
    const stopOverlay = document.getElementById('stopOverlay');
    const audioPlayer = document.getElementById('audioPlayer');

    // Toggle play and stop
    let isPlaying = false; // Track audio state

    playContainer.addEventListener('click', () => {
      if (isPlaying) {
        // Pause the audio
        audioPlayer.pause();
      } else {
        // Play the audio
        audioPlayer.load(); // Ensure the audio is loaded
        audioPlayer.play();
      }
    });

    // Listen for play and pause events
    audioPlayer.addEventListener('play', () => {
      isPlaying = true;
      stopOverlay.classList.add('show'); // Show stop overlay
    });

    audioPlayer.addEventListener('pause', () => {
      isPlaying = false;
      stopOverlay.classList.remove('show'); // Hide stop overlay
    });

    // Error handling
    audioPlayer.addEventListener('error', () => {
      console.error('Error: Unable to play the audio. Please check the file path or source.');
    });
  </script>
</body>
</html>
